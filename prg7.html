<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./body.css">
    <title>Registration Form</title>
    <script type="text/javascript">
        function calc() {
            var bp, DA, HRA, GP, PF, Tax, Deduction, NetPay, name, id, desg;
            name = document.form1.firstname.value;
            id = document.form1.userid.value;
            desg = document.form1.designation.value;
            bp = parseFloat(document.form1.bp.value);

            if (isNaN(bp) || bp <= 0) {
                alert("Please enter a valid Basic Pay.");
                return;
            }

            DA = bp * 0.5;
            HRA = bp * 0.5;
            GP = bp + DA + HRA;
            PF = GP * 0.01;
            Tax = GP * 0.01;
            Deduction = Tax + PF;
            NetPay = GP - Deduction;

            document.form1.da.value = DA.toFixed(2);
            document.form1.hra.value = HRA.toFixed(2);
            document.form1.gp.value = GP.toFixed(2);
            document.form1.pf.value = PF.toFixed(2);
            document.form1.tax.value = Tax.toFixed(2);
            document.form1.deduction.value = Deduction.toFixed(2);
            document.form1.netpay.value = NetPay.toFixed(2);
        }
    </script>
</head>
<body>
    <form name="form1">
        <table align="center" border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="firstname" /></td>
            </tr>
            <tr>
                <td>User ID</td>
                <td><input type="text" name="userid"></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" name="designation" /></td>
            </tr>
            <tr>
                <td>Basic Pay</td>
                <td><input type="text" name="bp"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" name="calculate" value="Click Here To Calculate" onclick="calc()" />
                </td>
            </tr>
            <tr>
                <td>Dearness Allowance</td>
                <td><input type="text" name="da" readonly /></td>
            </tr>
            <tr>
                <td>House Rent Allowance</td>
                <td><input type="text" name="hra" readonly /></td>
            </tr>
            <tr>
                <td>Gross Pay</td>
                <td><input type="text" name="gp" readonly /></td>
            </tr>
            <tr>
                <td>Provident Fund</td>
                <td><input type="text" name="pf" readonly /></td>
            </tr>
            <tr>
                <td>Tax</td>
                <td><input type="text" name="tax" readonly /></td>
            </tr>
            <tr>
                <td>Deduction</td>
                <td><input type="text" name="deduction" readonly /></td>
            </tr>
            <tr>
                <td>Net Pay</td>
                <td><input type="text" name="netpay" readonly /></td>
            </tr>
        </table>
    </form>
</body>
</html>
